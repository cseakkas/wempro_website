 <!-- Contact Us Section -->
<section id="contact" class="py-5 bg-light text-dark">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="text-muted">We'd love to hear from you — reach out with any questions or ideas.</p>
    </div>

    <div class="row g-4">
      <!-- Left Section - Contact Info -->
      <div class="col-md-5">
        <div class="h-100 d-flex flex-column justify-content-between bg-white border rounded p-4">
          <div>
            <h4 class="fw-bold mb-3">Let's Connect</h4>
            <p class="text-muted mb-4">Have questions or suggestions? We’re just a message away.</p>
            <ul class="list-unstyled text-muted">
              <li class="mb-3 d-flex align-items-start">
                <i class="bi bi-envelope text-primary fs-5 me-3"></i>
                <div>
                  <strong>Email:</strong><br> support@wempro.com
                </div>
              </li>
              <li class="mb-3 d-flex align-items-start">
                <i class="bi bi-telephone text-primary fs-5 me-3"></i>
                <div>
                  <strong>Phone:</strong><br> +88 01717876918
                </div>
              </li>
              <li class="d-flex align-items-start">
                <i class="bi bi-geo-alt text-primary fs-5 me-3"></i>
                <div>
                  <strong>Location:</strong><br> Motijheel, Dhaka, Bangladesh
                </div>
              </li>
            </ul>
          </div>

          <div class="mt-4 pt-3 border-top">
            <p class="fw-semibold mb-2">Follow Us</p>
            <div>
              <a href="https://plus.google.com/112343047085755787117/about" class="me-3 text-dark fs-5"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://twitter.com/Wempro" class="me-3 text-dark fs-5"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://plus.google.com/112343047085755787117/about" class="text-dark fs-5"><i class="fa-brands fa-google-plus-g"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section - Form -->
      <div class="col-md-7">
        <div class="bg-white border rounded p-4 h-100">
          <form>
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="John Doe" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" placeholder="How can we help you?" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark px-4">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- Go to Top -->
  <button id="toTop" class="btn btn-success"><i class="fas fa-arrow-up"></i></button>
  <script src="js/base.js"></script>
  <!-- Scripts -->
  <script>
    new WOW().init();
  
    // Go to Top Button
    const toTop = document.getElementById("toTop");
    window.addEventListener("scroll", () => {
      toTop.style.display = window.scrollY > 300 ? "block" : "none";
    });
    toTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
